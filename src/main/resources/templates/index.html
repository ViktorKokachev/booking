<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>

<body>
<div id="header">
    <div class="txt">Welcome to bookster!</div>

    <div class="img"><img th:src="@{/images/hotel.jpg}" width="60px" height="60px"/></div>
</div>
<!--<p th:if="${loginError}" class="error">Wrong user or password</p>-->
<div id="content">
    <form th:action="@{/login}" th:object="${loginArguments}" method="post">
        <table>
            <tr>
                <td>
                    Login:
                </td>
                <td>
                    <input type="text" id="username" name="username" th:field="*{username}" th:required="required"/>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" id="password" name="password" th:field="*{password}" th:required="required"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Sign in"/>
                </td>
            </tr>
        </table>
    </form>
</div>


<div class="registration">
    Not registered? Click  <a th:href="@{/signUp}">here</a>.
</div>

</body>
</html>
