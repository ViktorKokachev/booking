<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/client/payment.css}"/>
</head>
<body>

<div id="header">
    <div class="txt">Hello, </div>
    <div class="img"><img th:src="@{/images/hotel.jpg}" width="60px" height="60px"/></div>
</div>

<div class="top">
    Please fill in card data:
</div>
<div id="content">
<form action="#" th:action="@{|/requests/pay/${requestID}|}" th:object="${payRequestArguments}" method="post">
    <table>
        <tr>
            <td>
                Card number:
            </td>
            <td>
                <input type="text" name="cardNumber" th:field="*{cardNumber}"/>
            </td>
        </tr>
        <tr>
            <td>
                Expiration date:
            </td>
            <td>
                <input type="text" name="cardExpirationDate" th:field="*{cardExpirationDate}"/>
            </td>
        </tr>
        <tr>
            <td>
                Security code:
            </td>
            <td>
                <input type="password" name="cardCVVr" th:field="*{cardCVV}"/>
            </td>
        </tr>
        <tr>
            <td>
                Name and surname:
            </td>
            <td>
                <input type="text" name="cardHolderName" th:field="*{cardHolderName}"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Pay"/>
            </td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
