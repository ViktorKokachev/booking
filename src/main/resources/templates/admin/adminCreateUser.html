<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/adminSpecificItem.css}"/>
</head>
<body>

<div id="header">
    <div class="img">
        <a th:href="@{/requests}">
            <img th:src="@{/images/hotel.jpg}" width="60px" height="60px"/>
        </a>
    </div>

    <div class="buttons-header">
        <form action="#" th:action="@{/requests}" method="get">
            <input type="submit" value="Main page">
        </form>
    </div>
    <div class="buttons-header">
        <form action="#" th:action="@{/myAccount}" method="get">
            <input type="submit" value="My account">
        </form>
    </div>
    <div class="buttons-header">
        <form action="#" th:action="@{/index}" method="get">
            <input type="submit" value="Log out">
        </form>
    </div>
</div>

<div id="content-user">
    <form action="#" th:action="@{/users/create}" th:object="${createUserArguments}" method="post">
        <table class="table-user">
            <tr>
                <td class="table-user-1">Login:</td>
                <td class="table-user-2">
                    <input name="login" type="text" th:field="*{login}" th:required="required"/>
                </td>
            </tr>
            <tr>
                <td class="table-user-1">Name:</td>
                <td class="table-user-2">
                    <input name="name" type="text" th:field="*{name}" th:required="required"/>
                </td>
            </tr>
            <tr>
                <td class="table-user-1">Password:</td>
                <td class="table-user-2">
                    <input name="password" type="password" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td class="table-user-1">User role:</td>
                <td class="table-user-2">
                    <select name="userRole" type="text" th:field="*{userRole}">
                        <option value="CLIENT">Client</option>
                        <option value="ADMIN">Admin</option>
                        <option value="OWNER">Owner</option>
                    </select>
                </td>
            </tr>
        </table>
</div>


<div class="tp">
    <div class="buttons">
        <input type="submit" value="Create">
        </form>
    </div>
    <div class="buttons">
        <form action="#" th:action="@{/users}">
            <input type="submit" value="Back">
        </form>
    </div>
</div>


</body>
</html>
