<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotels</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/owner/ownerLists.css}"/>
</head>
<body>

<div id="header">
    <div class="img">
        <a th:href="@{/hotels}">
            <img th:src="@{/images/hotel.jpg}" width="60px" height="60px"/>
        </a>
    </div>

    <div class="buttons-header">
        <form action="#" th:action="@{/hotels}" method="get">
            <input type="submit" value="Main page">
        </form>
    </div>
    <div class="buttons-header">
        <form action="#" th:action="@{/users/myAccount}" method="get">
            <input type="submit" value="My account">
        </form>
    </div>
    <div class="buttons-header">
        <form action="#" th:action="@{/signOut}" method="post">
            <input type="submit" value="Log out">
        </form>
    </div>
</div>


<div class="create-hotel">
    <form action="#" th:action="@{/hotels/create}">
        <input type="submit" value="Create hotel">
    </form>
</div>

<div class="content-hotel">
    <table>
        <tr>
            <th class="table-header">Hotels:</th>
        </tr>
        <tr th:each="hotel : ${allHotels}">
            <td>
                <a th:href="@{'/hotels/' + ${hotel.getHotelID()}}">
                    <p th:text="${hotel.getName()} + ' | '
                     + ${hotel.getAddress()} + ' | Rating: '
                     + ${hotel.getRating()}">
                    </p>
                </a>
            </td>
        </tr>
        <br/>
    </table>
</div>
</body>
</html>
