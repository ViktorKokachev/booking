<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/owner/ownerSpecificItem.css}"/>
</head>
<body>

<div id="header">
    <div class="img">
        <a th:href="@{/hotels}">
            <img th:src="@{/images/hotel.jpg}" width="60px" height="60px"/>
        </a>
    </div>

    <div class="buttons-header">
        <form action="#" th:action="@{/hotels}" method="get">
            <input type="submit" value="Main page">
        </form>
    </div>
    <div class="buttons-header">
        <form action="#" th:action="@{/users/myAccount}" method="get">
            <input type="submit" value="My account">
        </form>
    </div>
    <div class="buttons-header">
        <form action="#" th:action="@{/signOut}" method="post">
            <input type="submit" value="Log out">
        </form>
    </div>
</div>


<div id="content-hotel">
    <form action="#" th:action="@{|/hotels/${hotelID}/rooms/create|}" th:object="${createRoomArguments}" method="post">
        <table class="table-hotel">
            <tr>
                <td class="table-hotel-1">Number:</td>
                <td class="table-hotel-2">
                    <input name="number" type="text" th:field="*{number}" th:required="required" class="input-hotel" maxlength="30"/>
                </td>
            </tr>
            <tr>
                <td class="table-hotel-1">Guest amount:</td>
                <td class="table-hotel-2">
                    <input name="guestAmount" type="text" th:field="*{guestAmount}" th:required="required"  class="input-hotel" maxlength="30"/>
                </td>
            </tr>
            <tr>
                <td class="table-hotel-1">Room type:</td>
                <td class="table-hotel-2">
                    <select name="roomType" type="text" th:field="*{roomType}">
                        <option value="STANDARD">standart</option>
                        <option value="LUXURY">luxury</option>
                        <option value="FAMILY">family</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="table-hotel-1">Price:</td>
                <td class="table-hotel-2">
                    <input name="price" type="text" th:field="*{price}" th:required="required"  class="input-hotel" maxlength="30"/>
                </td>
            </tr>
            <tr>
                <td class="table-hotel-1" title="Discounted price;&#xA;If there is no discount leave empty.">Discount:</td>
                <td class="table-hotel-2">
                    <input name="discount" type="text" th:field="*{discount}" class="input-hotel" maxlength="30"/>
                </td>
            </tr>
            <tr>
                <td class="table-hotel-1">Description:</td>
                <td class="table-hotel-2">
                    <input name="description" type="text" th:field="*{description}" th:required="required" class="input-hotel" maxlength="500"/>
                </td>
            </tr>
        </table>
</div>


<div class="buttons-container-bottom">
    <div class="buttons-bottom">
        <input type="submit" value="Create">
        </form>
    </div>
    <div class="buttons-bottom">
        <form action="#" th:action="@{|/hotels/${hotelID}/rooms|}">
            <input type="submit" value="Back">
        </form>
    </div>
</div>


</body>
</html>
